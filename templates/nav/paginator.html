<div class="ht-tm-codeblock ht-tm-element ht-tm-element-inner">
    <nav aria-label="Pagination">
        <ul class="pagination">
        {% if queryset.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{{ page_request_var }}={{ queryset.previous_page_number }}">
                Previous
            </a>
        </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="?{{ page_request_var }}={{ queryset.number }}">
                {{ queryset.number }}
            </a>
        </li>
        {% if queryset.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{{ page_request_var }}={{ queryset.next_page_number }}">
                Next
            </a>
        </li>
        {% endif %}
        </ul>
    </nav>
</div>
