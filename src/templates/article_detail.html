{% extends "base.html" %}

{% block content %}

  <div class="row" style="margin: 10px;">
    <div class="col-9">
    <h2>{{ article.title }}</h2>
    {{ article.content | safe }}
    {% if article.channel.user == request.user %}
    <a class="btn btn-secondary" href="{{ article.get_update_url }}">Update</a>
    <a class="btn btn-warning" href="{{ article.get_delete_url }}">Delete</a>
    {% endif %}
    </div>

    {% include 'sidebar.html' with most_viewed=most_viewed most_recent=most_recent cats=cats %}

  </div>

{% endblock content %}
