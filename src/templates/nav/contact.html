{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <h2>Get in touch</h2>
    <form method="POST" action=".">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>

{% endblock content %}
