{% comment %} <form method="GET" action="{% url 'search' %}" class="form-inline my-2 my-lg-0" style="margin-left: 15px;">
          <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form> {% endcomment %}

<header class="blog-header py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="text-muted" href="{% url 'channel-list' %}">Explore</a> | 
      {% if request.user.channel %}
        <a class="text-muted" href="{% url 'article-create' %}">Create</a>
      {% endif %}
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="{% url 'home' %}">NewsPlatform</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="text-muted" href="search#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
      </a>
      {% if request.user.is_authenticated %}
      <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'my-profile' %}">My profile</a>
          {% if request.user.channel %}
          <a class="dropdown-item" href="{% url 'my-channel' %}">My channel</a>
          {% endif %}
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
        </div>
      </div>
      {% else %}
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'account_login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</header>
