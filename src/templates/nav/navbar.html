<header class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="search-area">
      <div class="search-area-inner d-flex align-items-center justify-content-center">
        <div class="close-btn"><i class="fas fa-times"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="{% url 'search' %}">
              <div class="form-group">
                <input type="search" name="q" id="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="fas fa-search"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <a class="blog-header-logo text-dark" href="{% url 'home' %}">NewsPlatform</a>
      </div>
      <div class="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
          <a class="text-muted" href="{% url 'channel-list' %}">Explore</a>
          </li>
          <li class="nav-item mr-2">
          {% if request.user.channel %}
            | <a style="" class="text-muted" href="{% url 'article-create' %}"><i class="fas fa-edit"></i></a>
          {% endif %}
          </li>
        </ul>
        <div class="navbar-text mr-2"><a href="#" class="search-btn"><i class="fas fa-search"></i></a></div>
        {% if request.user.is_authenticated %}
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Account
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'my-profile' %}">My profile</a>
            {% if request.user.channel %}
            <a class="dropdown-item" href="{% url 'my-channel' %}">My channel</a>
            {% endif %}
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
          </div>
        </div>
        {% else %}
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'account_login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
